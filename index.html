<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="calendar-main">
        <div class="meeting-time" id="meeting-time"></div>

        <div class="calendar">
          <div class="loader"></div>

          <h2 class="calendar-heading">Select a Date & Time</h2>

          <div class="calendar-header">
            <span class="prev" onclick="prevMonth()">&#10094;</span>
            <span class="month-year" id="month-year"></span>
            <span class="next" onclick="nextMonth()">&#10095;</span>
          </div>

          <div class="calendar-weekdays">
            <p>Sun</p>
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thu</p>
            <p>Fri</p>
            <p>Sat</p>
          </div>

          <div class="calendar-days" id="calendar-days"></div>
        </div>

        <div class="back-button" style="display: none">
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="rgb(0, 105, 255)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z"
                fill="rgb(0, 105, 255)"
              />
            </g>
          </svg>
        </div>

        <div
          class="day-info time-scroll animate__animated animate__fadeInLeft"
          style="display: none"
        ></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
